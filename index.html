<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auntie Millie’s Crunchy Fries Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff6600;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Auntie Millie’s Crunchy Fries</h1>

  <div class="gallery">
    <div class="item">
      <img src="images/3.jpeg" alt="Fries and meat">
      <div class="caption">Fries with Meat & Sausages</div>
    </div>

    <div class="item">
      <img src="images/drinks.jpg" alt="Soft drinks">
      <div class="caption">Coca-Cola, Sprite & Fanta</div>
    </div>

    <div class="item">
      <img src="images/Ghanaian-Kelewele-fried-plantains-recipe.jpeg" alt="Kelewele">
      <div class="caption">Kelewele (Spiced Fried Plantains)</div>
    </div>

    <div class="item">
      <img src="images/voltic_water.jpg" alt="Voltic Water">
      <div class="caption">Voltic Mineral Water</div>
    </div>

    <div class="item">
      <img src="images/yam_chicken.jpg" alt="Yam and Chicken">
      <div class="caption">Yam Fries with Chicken & Pepper Sauce</div>
    </div>
  </div>
</body>
</html>
